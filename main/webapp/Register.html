<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration System</title>
 <link rel="stylesheet" href="style1.css">
</head>
<body>
 <form action="register" class="form-container" method="post">
        <h1>Registration form </h1> 
        <label for="Uname">Username:</label>
            <input type="text" id="Uname" placeholder="Spongeboob" required  >
            <br>
           
            <label for="email">E-mail:</label>
            <input type ="email" id = "email" required>
        
        <br>
        <label for="gender">Gender: </label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>
            <br>
        
            <label for="DOB">Date of birth :</label>
            <input type="date" id="DOB" required>
        
        <br>
            <label for="Course">Course</label>
            
            <select id="Course" name="Course">
    
                <option value="CSE">Computer</option>
                <option value="electrical">Electrical</option>
                <option value="mechanical">Mechanical</option>
                <option value="civil">Civil</option>
            </select>
            
        
        <br>
    
        
            <label for="phone">Phone number</label>
            <input type="tel" id= "phone" maxlength="10" min="10" required>
        
        <br>
    
        
            <label for="address" >Address</label>
            <textarea name="address" id="address" rows="9"   cols="60"></textarea>
        
        <br>
    
        
            <label for="Submit-btn"></label>
            <input type="submit" id ="Submit-btn" value="Submit">
        
        <br>

    </form>

</body>
</html>
